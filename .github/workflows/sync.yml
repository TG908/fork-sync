  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.6.3
        with:
          owner: qq_32394351
          base:https://github.com/cfsxy/dr_py
          head: https://gitcode.net/qq_32394351/dr_py
